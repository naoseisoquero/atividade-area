<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Perímetro e Área</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Perímetro e Área</h1>
    <div class="container">
        <label for="lado1">Lado do quadrado:</label>
        <input type="number" id="lado1" min="0" placeholder="Digite o lado">
        <p id="resultado1"></p>
    </div>
    <div class="container">
        <label for="raio1">Raio do círculo:</label>
        <input type="number" id="raio1" min="0" placeholder="Digite o raio">
        <p id="resultado2"></p>
    </div>
    <button id="calcular-btn">Calcular</button>
    <script type="module" src="script.js"></script>
</body>
</html>
